<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram String Session Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Telegram String Session Generator</h1>
        <form id="sessionForm">
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required>
            </div>
            <button type="submit">Generate Session</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script>
        document.getElementById('sessionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const phoneNumber = document.getElementById('phoneNumber').value;

            fetch('/generate_session', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ phone_number: phoneNumber })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('result').textContent = data.error;
                } else {
                    document.getElementById('result').textContent = `Generated Session:\n${data.string_session}`;
                }
            })
            .catch(error => {
                document.getElementById('result').textContent = 'An error occurred. Please try again.';
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram String Session Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Telegram String Session Generator</h1>
        <form id="sessionForm">
            <div class="form-group">
                <label for="apiId">API ID:</label>
                <input type="text" id="apiId" name="apiId" required>
            </div>
            <div class="form-group">
                <label for="apiHash">API Hash:</label>
                <input type="text" id="apiHash" name="apiHash" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required>
            </div>
            <button type="submit">Generate Session</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
